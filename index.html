<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <script src="./scripts/script.js" defer></script>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__bio">
                    <h1 class="profile__name">Жак-Ив Кусто </h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__edit" type="button" aria-label="Изменить"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="photo-grid">
            <template class="template">
            <article class="card">
                <img class="card__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="картинка">
                <button class="card__remove" type="button" aria-label="Удалить"></button>
                <div class="card__description">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="card__like" type="button" aria-label="Мне нравится"></button>
                </div>
            </article>
        </template>
        </section>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form" action="#" method="POST" name="profineForm">
                    <input class="popup__input popup__input_type_name" type="text" id="name" name="name" placeholder="Имя" required>
                    <input class="popup__input popup__input_type_profession" type="text" id="profession" name="profession" placeholder="Профессия" required>
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-newplace">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__form" action="#" method="POST" name="newplaceForm">
                    <input class="popup__input popup__input_type_placename" type="text" id="placename" name="placename" placeholder="Название" required>
                    <input class="popup__input popup__input_type_placelink" type="text" id="link" name="placelink" placeholder="Ссылка на картинку" required>
                    <button class="popup__submit-btn popup-newplace__submit-btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup-image">
            <div class="popup-image__container">
                <button class="popup__close-btn popup-image__close-btn" type="button"></button>
                <img class="popup-image__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="картинка">
                <p class="popup-image__description"></p>
            </div>
        </div>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

</body>

</html>
