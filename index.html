<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>

</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="Users image">
            <div class="profile__info">
                <div class="profile__bio">
                    <h1 class="profile__name">Jacques</h1>
                    <p class="profile__profession">French oceanographer</p>
                </div>
                <button class="profile__edit" type="button" aria-label="Edit"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add"></button>
        </section>

        <section class="photo-grid">
            <template class="template">
            <article class="card">
                <img class="card__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="image">
                <button class="card__remove" type="button" aria-label="Remove"></button>
                <div class="card__description">
                    <h2 class="card__title">Karachayevsk</h2>
                    <button class="card__like" type="button" aria-label="Like it"></button>
                </div>
            </article>
        </template>
        </section>
        <div class="popup popup-profile">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__header">Edit profile</h2>
                <form class="popup__form" action="#" method="POST" name="profineForm" novalidate>
                    <section class="popup__section">
                        <input class="popup__input popup__input_type_name" type="text" id="name" name="name" placeholder="Name" minlength="2" maxlength="40" required>
                        <span class="popup__input-error" id="name-error"></span>
                    </section>
                    <section class="popup__section">
                        <input class="popup__input popup__input_type_profession" type="text" id="profession" name="profession" placeholder="Profession" minlength="2" maxlength="200" required>
                        <span class="popup__input-error" id="profession-error"></span>
                    </section>
                    <button class="popup__submit-btn" type="submit">Save</button>
                </form>
            </div>
        </div>
        <div class="popup popup-newplace">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__header">New place</h2>
                <form class="popup__form popup__form_add" action="#" method="POST" name="newplaceForm" novalidate>
                    <section class="popup__section">
                        <input class="popup__input popup__input_type_placename" type="text" id="placename" name="placename" minlength="2" maxlength="30" placeholder="Name" required>
                        <span class="popup__input-error" id="placename-error"></span>
                    </section>
                    <section class="popup__section">
                        <input class="popup__input popup__input_type_placelink" type="url" id="link" name="placelink" placeholder="Link to image" required>
                        <span class="popup__input-error" id="link-error"></span>
                    </section>
                    <button class="popup__submit-btn popup-newplace__submit-btn popup__submit-btn_inactive" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="popup popup-image">
            <div class="popup-image__container">
                <button class="popup__close-btn popup-image__close-btn" type="button"></button>
                <img class="popup-image__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="image">
                <p class="popup-image__description"></p>
            </div>
        </div>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

</body>

<script src="./scripts/script.js"></script>
<script src="./scripts/validation.js"></script>

</html>
